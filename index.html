<script>
    
    let html="";
    let productCategories =[
        {title:"Mobile",image:"/assets/images/index-page/mobile.webp",link:"/product/products.html?categories=mobile"},
        {title:"Electronics",image:"/assets/images/index-page/electronic.webp",link:"/product/products.html?categories=electronics"},
        {title:"Fashion",image:"/assets/images/index-page/fashion.webp",link:"/product/products.html?categories=fashion"},
        {title:"Home & Furniture",image:"/assets/images/index-page/furniture.webp",link:"/product/products.html?categories=appliances"},
        {title:"Appliances",image:"/assets/images/index-page/appliances.webp",link:"/product/products.html?categories=appliances"},
        {title:"Two Wheelers",image:"/assets/images/index-page/bikes.webp",link:"/product/products.html?categories=automobile"},
    ]
    for(let i=0;i<productCategories.length;i++){
        html+=` <div class="col-md-2 col-6 prod-cat-index">
                    <a href="${productCategories[i].link}">
                        <img src="${productCategories[i].image}" alt="">
                            <h6>${productCategories[i].title}</h6>
                    </a>
                </div>`
    }
    document.getElementById("Categorieopt").innerHTML=html;
    
</script>

    fetch("/product/product.json").then(res=>res.json()).then(result=>{

    //fashion sec
    function fashionsec(data){
        let html=""
        let count=0
        for(let i=0;i<data.length;i++){
            if(data[i].category.includes("fashion")){
                html+=`<div class="col-2 indx-fashion-inner-wrap">
                            <a href="/product/products.html?categories=fashion" class="index-p-img">
                                <img src="${data[i].thumbnail}" tyle="margin: 0 auto;" alt="">

                                    <p class="prod-card-price-ofr">${data[i].discountPercentage}% Off</p>
